<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>What The Fog</title>
   <link rel="stylesheet" href="style.css" />
   <link rel="icon" type="image/png" href="Images/icon.png" />
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="https://kit.fontawesome.com/b5fba243a8.js" crossorigin="anonymous"></script>
   <script src="Weather.js"></script>
</head>

<body>

   <div id="SearchBar">
      <button type="button" id="locationDot">🌐</button>
      <input type="text" placeholder="Enter your city" id="CityInput" />
      <button type="button" id="CityBtn">🔍</button>
   </div>

   <div id="RecentSearches">
      <p>Recent Search</p>
      <a id="SearchList"></a>
      <button id="ClearBtn">Clear</button>
   </div>

   <div id="WelcomeMsg" style="display: block">
      <h1>Search for a city or use Location</h1>
   </div>

   <div id="InvalidSearch" style="display: none">
      <img src="Images/invalid-location.png" /> <br />
      <p>Invalid search, try again!</p>
   </div>

   <div id="MainContainer" style="display: none">

      <div id="WeatherDisplay">

         <h1 id="CityDisplay"></h1>
         <img id="IconDisplay" src="#" />
         <p id="SkyDisplay"></p>
         <p id="TemperatureDisplay"></p>

         <div id="Convert">
            <input type="radio" id="FahrenheitBtn" name="unit" />
            <label for="FahrenheitBtn">Fahrenheit</label>
            <input type="radio" id="CelsiusBtn" name="unit" />
            <label for="CelsiusBtn">Celsius</label>
         </div>

         <button id="ConvertBtn">convert</button>

         <div id="WeatherDetails">
            <h1>Humidity</h1>
            <h2 id="HumidityDisplay">30</h2>
         </div>

      </div>

   </div>

</body>

</html>
