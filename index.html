<!DOCTYPE html>
<html>

<head>
   <title>Weather</title>
   <link rel="stylesheet" href="style.css" />
   <link rel="icon" type="image/png" href="Images/icon.png" />
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="Weather.js"></script>
</head>

<body>

   <div id="SearchBar">
      <span class="material-symbols-outlined" type="button" id="locationDot">location_on</span>
      <input type="text" placeholder="Search" id="CityInput" />
      <span class="material-symbols-outlined" type="button" id="CityBtn">search</span>
   </div>

   <div id="RecentSearches">
      <span type="button" id="ClearBtn" class="material-symbols-outlined">cancel</span>
      <a id="SearchList">tanta</a>
   </div>

   <div id="WelcomeMsg" style="display: block">
      <h1>Search for a <b>City</b> or use your <b>Location</b> for <b>Weather Details</b></h1>
      <img src="Images/placeholder-black-invert.png" alt="">
   </div>

   <div id="InvalidSearch" style="display: none">
      <img src="Images/invalid-location.png" alt="Invalid location" />
      <p>Invalid search, try again!</p>
   </div>

   <div id="MainContainer" style="display: none">
      <div id="WeatherDisplay">
         <b>
            <h1 id="CityDisplay"></h1>
            <img id="IconDisplay" src="#" alt="Weather Icon" />
            <p id="SkyDisplay"></p>
            <p id="TemperatureDisplay">11</p>
            <div id="WeatherDetails">
               <h1>humidity</h1>
               <h2 id="HumidityDisplay"></h2>
            </div>
         </b>
      </div>
   </div>

</body>

</html>
