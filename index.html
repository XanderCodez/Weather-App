<!DOCTYPE html>
<html>

<head>
   <title>What The Fog</title>
   <link rel="stylesheet" href="style.css" />
   <link rel="icon" type="image/png" href="Images/icon.png" />
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="Weather.js"></script>
</head>

<body>

   <div id="SearchBar">
      <span class="material-symbols-outlined" type="button" id="locationDot">location_on</span>
      <input type="text" placeholder="Search" id="CityInput" />
      <span class="material-symbols-outlined" type="button" id="CityBtn">search</span>
   </div>

   <div id="RecentSearches">
      <span type="button" id="ClearBtn" class="material-symbols-outlined">cancel</span>
      <a id="SearchList"></a>
      <h3 class="light-white-text">Recent Search</h3>
   </div>

   <div id="WelcomeMsg" style="display: block">
      <h1 class="light-white-text">
         Welcome to <b class="blue-text">What The Fog</b>
      </h1>
      <p class="light-white-text">
         Search for a <b class="blue-text">City</b> or use your <b class="blue-text">Location</b> to get
         <b class="blue-text">Weather Data</b>
      </p>
      <img src="Images/placeholder-black-invert.png">
   </div>

   <div id="InvalidSearch" style="display: none">
      <img src="Images/invalid-location.png" />
      <h1 id="Error" class="light-white-text"></h1>
   </div>

   <div id="MainContainer" style="display: none">

      <div id="WeatherDisplay" class="box">
         <h1 id="CityDisplay"></h1>
         <img id="IconDisplay" />
         <p id="SkyDisplay" class="light-white-text"></p>
      </div>

      <div id="WeatherDetails">

         <div class="box">
            <p class="light-white-text">Humidity</p>
            <p id="HumidityDisplay" class="blue-text"></p>
         </div>

         <div class="box">
            <p class="light-white-text">Temperature</p>
            <p id="TemperatureDisplay" class="blue-text"></p>
         </div>

         <div class="box">
            <p class="light-white-text">Wind Speed</p>
            <p id="WindSpeedDisplay" class="blue-text"></p>
         </div>

      </div>
   </div>

</body>

</html>
