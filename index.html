<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>What The Fog</title>
   <link rel="stylesheet" href="style.css" />
   <link rel="icon" type="image/png" href="Images/icon.png" />
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
   <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
   <script src="Weather.js"></script>
</head>

<body>

   <div id="SearchBar">
      <span class="material-symbols-outlined" type="button" id="locationDot">location_on</span>
      <input type="text" placeholder="Search for a city" id="CityInput" />
      <span class="material-symbols-outlined" type="button" id="CityBtn">search</span>
   </div>

   <div id="RecentSearches">
      <p>Recent Search</p>
      <div>
         <a id="SearchList"></a>
         <span type="button" id="ClearBtn" class="material-symbols-outlined">cancel</span>
      </div>
   </div>

   <div id="WelcomeMsg" style="display: block">
      <h1>Search for a <b>City</b> or use your <b>Location</b> for <b>Weather Details</b></h1>
      <h1></h1>
      <img src="Images/placeholder.jpg" alt="">

   </div>

   <div id="InvalidSearch" style="display: none">
      <img src="Images/invalid-location.png" /> <br />
      <p>Invalid search, try again!</p>
   </div>

   <div id="MainContainer" style="display: none">

      <div id="WeatherDisplay">

         <h1 id="CityDisplay"></h1>
         <img id="IconDisplay" src="#" />
         <p id="SkyDisplay"></p>
         <p id="TemperatureDisplay"></p>

         <div id="WeatherDetails">
            <h1>Humidity</h1>
            <h2 id="HumidityDisplay"></h2>
         </div>

      </div>

   </div>

</body>

</html>
